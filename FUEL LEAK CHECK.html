<!-- Fuel Leak Check Table -->
<div class="namespace2" style="width: 80%; margin: left">
    <p style="text-align: left; font-size: 18px; font-weight: normal;">
         <span style="color: red;">Fuel Leak </span>check
    </p>
    <table style="width: 100%;">
        <tr>
            <th colspan="3" class="header" style="font-size: 16px; font-weight: normal;">Fuel Leak check ( FMT page 1 )</th>
        </tr>
        <tr>
            <td style="font-weight: bold; font-size: 12px;">Total Fuel</td>
            <td colspan="2" class="input-cell"><input type="number" id="totalFuel" value="1800" style="width: 90%;"></td>
        </tr>
        <tr>
            <td rowspan="2" class="highlight-green" style="font-weight: bold; font-size: 12px;">Fuel consum per H</td>
            <td class="highlight-yellow readonly"><input type="text" id="eng1" value="ENG 1 lb" readonly style="font-weight: normal; width: 90%;"></td>
            <td class="input-cell"><input type="number" id="eng1_val" value="645" style="width: 90%;"></td>
        </tr>
        <tr>
            <td class="highlight-yellow readonly"><input type="text" id="eng2" value="ENG 2 lb" readonly style="font-weight: normal; width: 90%;"></td>
            <td class="input-cell"><input type="number" id="eng2_val" value="645" style="width: 90%;"></td>
        </tr>
        <tr>
            <td style="font-weight: bold; font-size: 12px;">Total per min</td>
            <td colspan="2" class="readonly"><input type="text" id="totalPerMin" readonly style="width: 90%;"></td>
        </tr>
        <tr>
            <td class="highlight-red" style="font-weight: bold; font-size: 12px;">Minutes</td>
            <td class="input-cell"><input type="number" id="minutes" value="60" style="width: 90%;"></td>
            <td class="readonly"><input type="text" id="calculatedTotal" readonly style="width: 90%;"></td>
        </tr>
        <tr>
            <td class="highlight-green" style="font-weight: bold; font-size: 12px;">Remaining Fuel</td>
            <td colspan="2" class="readonly"><input type="text" id="remainingFuel" readonly style="width: 90%;"></td>
        </tr>
    </table>
</div>
